    <!--Use of forms-->
    <form action="" method="GET" id="form"> <!--Newsletter form-->
      <h2 class="h2_1">Subscribe to my Newsletter to get latest updates</h2>
      <label for="name_input" id="name_label">Full name: </label>

      <input type="text" placeholder="Full name" required id="name_input" />

      <br>

      <br>

      <br>

      <br>
      <br>

      <br>
      <input type="email" placeholder="abcd@gmail.com" id="email2" required />
      <br>
      <br>
      <label for="message">Message: </label>
      <br>
      <textarea id="message" rows="10" cols="66" required></textarea>
      <br>
      <br>
